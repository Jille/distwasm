name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release_build_rust:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: Swatinem/rust-cache@v2
      with:
        workspaces: "rustpeasant -> target"
    - run: rustup target add x86_64-unknown-linux-musl
    - run: cargo build --verbose --release  --target=x86_64-unknown-linux-musl
      working-directory: rustpeasant
    - name: Upload rust peasant binary for release
      uses: actions/upload-artifact@v3
      with:
        name: rust_peasant
        path: rustpeasant/target/x86_64-unknown-linux-musl/release/rustpeasant
        if-no-files-found: error
        retention-days: 1

  release_build_golang:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Golang
      uses: actions/setup-go@v3
      with:
        go-version: ~1.18
    - name: Setup Golang caches
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: release-${{ runner.os }}-golang-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-golang-
    - run: mkdir bins
    - name: Build king
      run: go build -v -o bins/king ./king
      env:
        CGO_ENABLED: 0
    - name: Build duke
      run: go build -v -o bins/duke ./duke
      env:
        CGO_ENABLED: 0
    - name: Upload golang binaries for release
      uses: actions/upload-artifact@v3
      with:
        name: golang_bins
        path: bins/
        if-no-files-found: error
        retention-days: 1

  create_release:
    needs:
      - release_build_rust
      - release_build_golang
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Download rust binary
      uses: actions/download-artifact@v3
      with:
        name: rust_peasant
        path: bins/
    - name: Download golang binaries
      uses: actions/download-artifact@v3
      with:
        name: golang_bins
        path: bins/
    - run: mv bins/rustpeasant bins/peasant

    # Workaround: https://github.com/docker/build-push-action/issues/461
    - name: Setup Docker buildx
      uses: docker/setup-buildx-action@v2

    # Login against a Docker registry
    # https://github.com/docker/login-action
    - name: Log into registry ${{ env.REGISTRY }}
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # Extract metadata (tags, labels) for Docker
    # https://github.com/docker/metadata-action
    - name: Extract Docker metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

    # Build and push Docker image with Buildx
    # https://github.com/docker/build-push-action
    - name: Build and push Docker image
      id: build-and-push
      uses: docker/build-push-action@v3
      with:
        context: bins/
        file: .github/workflows/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: bins/*
        draft: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
